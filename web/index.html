<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="wifi_connection" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>wifi_connection</title>
    <link rel="manifest" href="manifest.json" />

    <script>
      // The value below is injected by flutter build, do not touch.
      const serviceWorkerVersion = null;
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
    <style>
      body {
        background-color: #fafafa;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center
      }

      #main-content {
        height: 100vh;
        width: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.4s ease-out;
        text-align: center;
      }
    </style>
  </head>
  <body>

    <script>
      function delay(time) {
        return new Promise((resolve) => setTimeout(resolve, time));
      }

      window.addEventListener("load",  function (ev) {
        var loaderContent = document.querySelector("#main-content");
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: async function (engineInitializer) {
            const appRunner = await engineInitializer.initializeEngine();
              loaderContent.style.opacity = "0";
              await delay(400);
              await appRunner.runApp();
          },
        });
      });
    </script>
    <div id="main-content">
      <div>
        <img src="wifi_logo.png" alt="logo" />
        <p>Welcome to Web Application</p>
      </div>
    </div>
  </body>
</html>
